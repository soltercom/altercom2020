<mat-card class="product-card" [class.mat-elevation-z4]="true">
  <mat-card-header>
    <mat-icon mat-card-avatar>{{product.img}}</mat-icon>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.desc}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-table [dataSource]="product.prices">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Вариант поставки </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef> Цена (руб.) </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="priceColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: priceColumns;"></mat-row>
    </mat-table>
  </mat-card-content>
  <mat-card-actions>
     <button mat-stroked-button color="primary" (click)="onRefClick()">
       Подробнее
     </button>
  </mat-card-actions>
</mat-card>
